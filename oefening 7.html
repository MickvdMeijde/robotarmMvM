<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 8");
            
            // Jou instructies volgen hier
            robotArm.speed = 500;
            robotArm.moveRight();
            for (var block=0 ; block < 7; block++){
                robotArm.grab();
                for (var mover=0 ; mover < 8; mover++){
                    robotArm.moveRight();
                    }
                robotArm.drop()
                for (var movel=0 ; movel < 8; movel++){
                    robotArm.moveLeft();
                    }
            }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
